{% extends "layout.html" %}
{% block content %}

    <div class="w3-container w3-center w3-green">
      <h2>Please Enter your credentials</h2>
    </div>

    <form class="w3-container w3-center" action="" method="POST">
      <p>
      <input class="w3-input" type="text" name="userId">
      <label>UserID</label></p>

      <input class="w3-input" type="password" name="password">
      <label>Password</label></p>
      <input class="w3-green w3-button w3-round w3-center" type="submit" name="submit" value="Login"> 
    </form>
    <br>
  </div>
</div>

{% endblock content %}
