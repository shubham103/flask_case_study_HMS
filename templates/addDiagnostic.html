    {% extends "layout.html" %}
{% block content %}

      <h2>Enter Diagnostic Details</h2>
      </div>
             
      <form class="w3-container w3-card-4 w3-light-grey" action="/addDiagnostic" method="POST">

           <p>

     </div>

</div>
